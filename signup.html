<div class="d-flex justify-content-center align-items-center vh-100">
  <div>
    <h1>Sign up</h1>
    <form id="signup-form">
      <label class="sr-only" for="username">Userame</label>
      <input type="text" id="username" class="form-control" placeholder="Username" required><br>

      <label class="sr-only" for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required><br>

      <label class="sr-only" for="password-repeat">Repeat password</label>
      <input type="password" id="password-repeat" class="form-control" placeholder="Repeat password" required><br>

      <label class="sr-only" for="email">Email</label>
      <input type="text" id="email" class="form-control" placeholder="Email" required><br>

      <label class="sr-only" for="gender">Gender</label>
      <select class="form-control" id="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Prefer not to say</option>
      </select>

      <label class="sr-only" for="birth-date">Birth date</label><br>
      <input class="form-control" type="date" id="birth-date" name="lname" required><br>
      <div class="d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-primary bg-dark">Sign up</button>
      </div>
    </form>
  </div>
</div>
